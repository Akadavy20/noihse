<!-- Header -->

        <h1 class="brand"><a href="index.html">NOIHSE</a></h1>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="about.html">À propos</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- Main Content -->
<main>
    <section class="contact">
        <h2>Contactez-nous</h2>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3972.123456789012!2d-4.123456789012345!3d5.123456789012345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNcKwMDcnMjIuNCJOIDTCsDA3JzIyLjQiVw!5e0!3m2!1sen!2sci!4v1234567890123!5m2!1sen!2sci" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <form action="#">
            <div class="form-group">
                <label>
                    <input type="text" placeholder="Nom" required>
                </label>
                <label>
                    <input type="email" placeholder="Email" required>
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="text" placeholder="Entreprise">
                </label>
                <label>
                    <input type="text" placeholder="Objet du message">
                </label>
            </div>
            <div class="form-group">
                <label>
                    <textarea placeholder="Message" required></textarea>
                </label>
            </div>
            <button type="submit" class="button">Envoyer</button>
        </form>
    </section>
</main>

<!-- Footer -->
<footer>
